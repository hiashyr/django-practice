{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{ book.title }}</h1>
    <div class="row">
        <div class="col-md-4">
            <img src="{{ book.image.url }}" class="img-fluid" alt="{{ book.title }}" style="height: 300px; object-fit: cover;">
        </div>
        <div class="col-md-8">
            <p><strong>Автор:</strong> {{ book.author }}</p>
            <p><strong>Год выпуска:</strong> {{ book.year }}</p>
            <p><strong>Цена:</strong> {{ book.price }} руб.</p>
            <p><strong>Описание:</strong></p>
            <p>{{ book.description }}</p>
            <a href="#" class="btn btn-primary">В корзину</a>
        </div>
    </div>
</div>
{% endblock %}

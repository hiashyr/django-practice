<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bookworm</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <img src="/static/logo.png" alt="Bookworm Logo" style="height:32px;vertical-align:middle;">
            <span class="site-title">Bookworm</span>
        </a>
        <ul class="nav-links">
            <li><a href="/"><i class="fas fa-home"></i> Главная</a></li>
            <li><a href="/catalog/"><i class="fas fa-th-list"></i> Каталог</a></li>
            <li><a href="/contact/"><i class="fas fa-envelope"></i> Контакты</a></li>
            {% if user.is_superuser %}
                <li><a href="/admin/"><i class="fas fa-cog"></i> Админка</a></li>
            {% endif %}
        </ul>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <a href="/logout/" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Выйти</a>
            {% else %}
                <a href="/login/" class="btn"><i class="fas fa-sign-in-alt"></i> Войти</a>
                <a href="/register/" class="btn btn-primary"><i class="fas fa-user-plus"></i> Регистрация</a>
            {% endif %}
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

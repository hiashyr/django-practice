<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bookworm</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <img src="/static/logo.png" alt="Bookworm Logo" style="height:32px;vertical-align:middle;">
            <span class="site-title">Bookworm</span>
        </a>
        <ul class="nav-links">
            <li><a href="/">Главная</a></li>
            <li><a href="/about/">О нас</a></li>
            <li><a href="/contact/">Контакты</a></li>

            <a href="/login/" class="btn">Войти</a>
            <a href="/register/" class="btn btn-primary">Регистрация</a>
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

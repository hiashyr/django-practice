{% extends 'base.html' %}
{% block content %}
<div class="main-hero">
	<h1 class="site-motto text-center mt-4">Чтение — ключ к новым мирам!</h1>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/static/slide1.jpg" class="d-block w-100" style="height: 400px; object-fit: cover;" alt="Слайд 1">
				<div class="carousel-caption d-none d-md-block">
					<h5>Открой для себя лучшие книги!</h5>
				</div>
			</div>
			<div class="carousel-item">
				<img src="/static/slide2.jpg" class="d-block w-100" style="height: 400px; object-fit: cover;" alt="Слайд 2">
				<div class="carousel-caption d-none d-md-block">
					<h5>Создай свою коллекцию любимых авторов</h5>
				</div>
			</div>
			<div class="carousel-item">
				<img src="/static/slide3.jpg" class="d-block w-100" style="height: 400px; object-fit: cover;" alt="Слайд 3">
				<div class="carousel-caption d-none d-md-block">
					<h5>Делись впечатлениями с друзьями</h5>
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
{% endblock %}
